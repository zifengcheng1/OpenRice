<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./js/submitForm.js" async></script>
    <title>OpenRice</title>
  </head>
  <body class="bg-brand-50">
    <div class="h-screen flex flex-col items-center justify-center">
      <div class="w-64 h-64 mb-4">
        <img src="./assests/icons/logo.png" />
      </div>
      <div class="flex flex-col items-center">
        <h1 class="font-bold mb-1">Welcome</h1>
        <h3 class="font-light text-gray-800 mb-8">Please enter your unit number</Wh3>

        <form class="flex flex-col w-full" action="./selection.html">
          <input
            type="text"
            placeholder="Unit number"
            class="text-field mb-8"
            id="textField"
          />
          <button
            type="button"
            class="btn-primary-inactive"
            onclick="window.location.href='./selection.html';"
            id="submit-btn"
          >
            Confirm
          </button>
        </form>

      </div>
    </div>
  </body>
</html>
