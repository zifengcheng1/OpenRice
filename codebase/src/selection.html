<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/errorMessage.js" async></script>
    <title>OpenRice | Select an action</title>
  </head>
  <body class="bg-brand-50">
        <!-- Popup Window for Error Message  -->
        <div class="popup-screen block">
          <div class="overlay"></div>
          <div
            class="absolute text-center items-center top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl px-24 pt-8 pb-10 z-30"
          >
            <div class="flex w-full justify-center">
              <div class="w-36 h-36 mb-2">
                <img src="./assests/icons/logo.png" />
              </div>
            </div>
            <div class="flex w-full flex-col mb-8 gap-2">
              <span class="font-poppins font-bold text-3xl">
                Oopsie!
              </span>
              <span class="font-poppins text-xl">
                All the lockers are currently full. Please come back another time or explore ingredients.
              </span>
            </div>
            <div class="flex justify-center">
              <button type="button" class="btn-primary" id="cancel-btn">
                Okay
              </button>
            </div>
          </div>
        </div>
    <div class="h-screen flex flex-col items-center">
      <div class="w-28 h-28 mt-4 mb-6">
        <img src="./assests/icons/logo.png" />
      </div>
      <div class="flex flex-col items-center">
        <h2 class="font-black mb-12">What are you looking for today?</h2>
        <div class="flex gap-6 mb-12">
          <a
            class="cursor-pointer bg-white border-2 rounded-md border-gray-200 flex flex-col min-w-96 p-16 justify-center items-center"
            id="listing-btn"
          >
            <div class="bg-brand-100 rounded-full p-10 mb-10">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-16 text-brand-900"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </div>
            <h3>List ingredient</h3>
          </a>

          <a
            href="./explore.html"
            class="bg-white border-2 rounded-md border-gray-200 flex flex-col min-w-96 p-16 justify-center items-center"
          >
            <div class="bg-brand-100 rounded-full p-11 mb-10">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="size-14 text-brand-900"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </div>
            <h3>Explore ingredients</h3>
          </a>
        </div>
        <div class="flex w-full justify-center">
          <a href="./index.html" class="btn-primary">Exit</a>
        </div>
      </div>
    </div>
  </body>
</html>
